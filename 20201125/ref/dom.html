<!DOCTYPE html>
<html>
    <head>
        <title>제목</title>
        <style>
            html, body {
                margin: 0;
            }

            .box {
                width: 100px;
                height: 100px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div id="box" class="box"></div>
        <script>
            //1. id로 선택
            //1-1. document.getElementById('box')
            //1-2. document.querySelector('#box')
            
            //1-1
            //dom 선택
            const box = document.getElementById('box');
            //dom 조작
            box.style.backgroundColor = 'blue'
            console.log(box.innerText)
            box.innerText = '파란상자'
 
            //1-2
            //dom 선택
              const box = document.getElementById('#box');
            //dom 조작
            box.style.backgroundColor = 'blue'
            console.log(box.innerText)
            box.innerText = 'query selector'
            const btn = document.querySelector('#btn')
            console.log(btn.innerText)

            //2. class로 선택
            //2-1. document.getElementsByClassName('box')
            //2-2. document.querySelectorAll('.box')

            //2-1
            const boxes = document.getElementsByName('box')

            boxes[0].style.backgroundColor = 'cornflowerblue'
            //배열로 나온다(조심)

            //2-2
            const boxes = document.getElementsByName('.box')
            boxes[0].style.backgroundColor = 'cornflowerblue'


            //3. 태크이름으로 선택
            //3-1. document.getElementByTagName('div');
            //3-2. document.querySelectorAll('div');
        
            const b = document.getElementsByTagName('div');
            b[0].style.backgroundColor='crimson'
        </script>
    </body>
</html>
