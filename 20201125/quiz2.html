
<!--
  select 박스를 이용해 선택한 이메일주소를 
  name="email2"인 input의 값으로 넣기위한 코드를 작성하였으나, 
  정상적으로 동작하지 않았습니다. 
  
  정상적으로 동작하지 않은 이유와 조치내용을 작성하세요.

  * 조건
     1. select에서 메일을 선택하면 선택된 메일의 값이 name="email2"인 input의 값으로 입력되어야 한다.
   배열입력해야하는데 인덱스활용이 안됐음
     2. 직접입력 선택 시 name="email2"인 input의 값이 초기화되어야 한다.

-->
<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <title>이메일선택</title>
</head>

<body>
    <h3>이메일입력</h3>
    <hr>
    <input type="text" name="email1">@<input type="text" name="email2">
    <select name="selMail" id="selectBox" onchange="selectMail(this);">
        <option value="">직접입력</option> 
        //3. value에 값을 안넣어주면 됨
        <option value="naver.com">naver.com</option>
        <option value="google.com">google.com</option>
        <option value="hanmail.net">hanmail.net</option>
    </select>
    <script>
        function selectMail(obj) {
            var mail2 = document.getElementsByName("email2");
            var selectedValue = obj.value;
            //1. mail2[0]으로 바꿔줌, 삼항연산자 사용
            mail2[0].value = selectedValue != '직접입력' ?
            selectedValue : '' ;

            //다른방법
            if (obj.value === '직접입력'){
                mail2[0].value =''
            }
        }
    </script>
</body>

</html>
